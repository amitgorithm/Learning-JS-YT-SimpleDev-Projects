   <h>Exercises</h>

  <script>
    const nums = [10,20,30];

    const getLastValue = [1,20,22,24,5];
    console.log(getLastValue[getLastValue.length - 1]);

    function arraySwap(arr) {
        const temp = arr[0];
        arr[0] = arr[arr.length-1];
        arr[arr.length-1] = temp;
        console.log(arr);
      
    }
    const arr1 = [1,2,3,4,5];
    console.log(arr1);
    arraySwap(arr1);
    const arrNames = ['hi','hello','good'];
    console.log(arrNames);
    arraySwap(arrNames);
    arr5 = [1,15,5,6,7,10,'hi','namaste'];
    console.log(typeof arr5);
    arraySwap(arr5);

   }
  function addOne (array) {
    for(let i = 0; i < array.length; i++){
      array[i] = array[i] - 1;
      console.log(array);
    }
